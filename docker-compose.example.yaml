version: "3.9"

# Docker Compose configuration for Coffee Ordering Microservice
# Copy this file to docker-compose.yaml and modify as needed

services:
  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      # CHANGE IN PRODUCTION!
      RABBITMQ_DEFAULT_USER: username
      RABBITMQ_DEFAULT_PASS: password
    restart: unless-stopped
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservice
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis/redis-stack
    container_name: order-redis
    ports: 
      - "6379:6379"
      - "8001:8001"
    environment:
      # CHANGE PASSWORD IN PRODUCTION!
      REDIS_ARGS: "--requirepass password --appendonly yes --dir /data"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - microservice
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

